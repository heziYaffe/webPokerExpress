<svg
    version="1.1"
    id="Layer_1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 0 1500 800"
    style="enable-background:new 0 0 1500 800"
    xml:space="preserve"
>
    <!-- Define shadow filter -->
   <defs>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="0" stdDeviation="15" flood-color="rgba(0, 0, 0, 0.7)" />
        </filter>
    </defs>

    <!-- Outer Wooden Border with Less Rounded Corners and Texture -->
    <path d="
        M 400,100 
        Q 300,100 250,150 
        Q 200,200 200,350 
        Q 200,500 250,550 
        Q 300,600 400,600 
        L 1100,600 
        Q 1200,600 1250,550 
        Q 1300,500 1300,350 
        Q 1300,200 1250,150 
        Q 1200,100 1100,100 
        Z" 
        style="fill:#8B4513; stroke:none;" filter="url(#shadow)" />

    <!-- Poker Table Background with Less Rounded Corners -->
    <path d="
        M 450,150 
        Q 350,150 300,200 
        Q 250,250 250,350 
        Q 250,450 300,500 
        Q 350,550 450,550 
        L 1050,550 
        Q 1150,550 1200,500 
        Q 1250,450 1250,350 
        Q 1250,250 1200,200 
        Q 1150,150 1050,150 
        Z" 
        style="fill:#2c3e50; stroke:#16a085; stroke-width:10" filter="url(#shadow)" />

    <!-- Inner Yellow Path with Less Rounded Corners -->
    <path d="
        M 500,200 
        Q 400,200 350,250 
        Q 300,300 300,350 
        Q 300,400 350,450 
        Q 400,500 500,500 
        L 1000,500 
        Q 1100,500 1150,450 
        Q 1200,400 1200,350 
        Q 1200,300 1150,250 
        Q 1100,200 1000,200 
        Z" 
        style="fill:none; stroke:#FFD700; stroke-width:5" />
</svg>
